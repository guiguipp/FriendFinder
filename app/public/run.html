<html lang="en">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
        <h2 class="text-center">Create your own program to run for Governor!</h2>
        <hr>
      <br>

      
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">User</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="reserve-name">Name</label>

              </div>
              <div class="form-group">
                <label for="reserve-unique-id">Site</label>
                <input type="text" class="form-control" id="reserve-unique-id">

            <button type="button" class="btn btn-secondary submit" id="add_position">Add Position</button>
            <button type="submit" class="btn btn-primary submit" id="send" >Submit</button>

            </div>
          </div>
        </div>

      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/afhaque/HotRestaurant">GitHub Repo</a></p>
      </div>
    </footer>

  </div>

</body>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
$( document ).ready(function() {

$("#add_position").click(function(event) {
    event.preventDefault();
    console.log("try this")
    let programDiv = `<br> <br> <div class="form-group">
                <label for="reserve-unique-id">Summary</label>
                <input type="text" class="form-control">
                <label for="reserve-unique-id">Content</label>
                <textarea class="form-control" rows="5" class="idea"></textarea>
                </div>`
    $("#program").append(programDiv)
    });


    $("#send").on("click", function(event) {
      event.preventDefault();

      // Here we grab the form elements
      var newUser = {
        userName: $("#reserve-name").val().trim(),
        userEmail: $("#reserve-email").val().trim(),
        userId: $("#reserve-unique-id").val().trim()
      };

    //   console.log(newUser);

      // This line is the magic. It's very similar to the standard ajax function we used.
      // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
      // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
      // depending on if a tables is available or not.

      $.post("/api/friends", newUser,
      function(data) {
          // If a table is available... tell user they are booked.
          if (data) {
            alert("User profile created");
          }

          // If a table is not available... tell user they on the waiting list.
          else {
            alert("This ID is already taken. Please try another one!");
          }

          // Clear the form when submitting
          $("#reserve-name").val("");
          $("#reserve-email").val("");
          $("#reserve-unique-id").val("");

        });

    });
});
</script>
